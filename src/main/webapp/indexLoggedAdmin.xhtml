<!--<?xml version="1.0" encoding="UTF-8"?>-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
<div class="navigation-bar">
    <div class="loggea-as">
        Logged in as #{sessionScope.username}
    </div>
    <div class="logout-container">
        <h:form>
            <h:commandButton class="btn-logout" value="Logout" action="#{authController.logout}" />
        </h:form>
        <h:form>
            <h:commandButton type="submit" value="Add book" action="#{bookController.startCreate()}"/>
        </h:form>
    </div>

</div>
<div class="content">
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Author</th>
            <th>Copies Left</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <ui:repeat value="#{bookController.books}" var="book">
            <tr>
                <td>#{book.id}</td>
                <td>#{book.title}</td>
                <td>#{book.author}</td>
                <td>#{book.copiesAvailable}</td>
                <td>
                    <h:form>
                        <h:commandButton type="submit" value="Edit" action="#{bookController.selectBookEdit(book.id)}"/>
                    </h:form>

                    <h:form>
                        <h:commandButton type="submit" value="Delete" action="#{bookController.selectBookDelete(book.id)}"/>
                    </h:form>

                </td>
            </tr>
        </ui:repeat>
        </tbody>
    </table>
    <h:form>
        <h:commandButton value="View Borrows" action="#{borrowController.navigateToBorrowsPage}" styleClass="view-borrows-button" />
    </h:form>
</div>
</body>
</html>
