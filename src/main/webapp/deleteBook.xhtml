<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h2>U sure u to delete this?</h2>

<h:form>
    <h:outputLabel for="productId">ID:</h:outputLabel>
    <h:inputText id="productId" value="#{bookController.selectedBook.id}" required="true"/>

    <h:outputLabel for="productName">Title:</h:outputLabel>
    <h:inputText id="productName" value="#{bookController.selectedBook.title}" required="true"/>

    <h:outputLabel for="measuringUnit">Author:</h:outputLabel>
    <h:inputText id="measuringUnit" value="#{bookController.selectedBook.author}" required="true"/>

    <h:outputLabel for="quantity">Copies Left:</h:outputLabel>
    <h:inputText id="quantity" type="number" value="#{bookController.selectedBook.copiesAvailable}" required="true"/>


    <h:commandButton type="submit" id="saveBtn" value="Delete" action="#{bookController.deleteBook()}"/>
</h:form>


</body>
</html>
